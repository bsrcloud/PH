<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />

    <title>Confirmation | Media Partner</title>
    <style>
        body {

            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;

            color: #000;
            line-height: 1.5;

        }
        .footer {

            padding: 15px 10px;
            font-size: 14px;
            color: #555;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @media (max-width: 400px) {
            .container {
                width: 95vw;
            }
            .header {
                font-size: 20px;

            }
            .content {
                font-size: 14px;
